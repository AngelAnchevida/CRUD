<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de videojuegos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="title">
        <h1>Lista de videojuegos</h1>
        <p>Videojuegos por jugar:</p>
    </div>
    <div class="form">
        <form autocomplete="off" action="javascript:void(0;)" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-juego" placeholder="Agrega un juego">
        <input type="submit" value="Agregar" class="btn btn-primary">
        </form>
        <p>Tienes: </p>
        <p id="counter"></p>

        <table>
            <tr class="para-jugar">
                <th><h3>Videojuegos:</h3></th>

            </tr>

            <tbody id="games">                
            </tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hiddeen">
        <form autocomplete="off" action="javascript:void(0;)" method="POST" id="save-edit">
            <input type="text" id="edit-juego">
            <input type="submit" value="Guardar" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>

    </div>
    <script src="script.js"></script>



</body>
</html>
